#log4j.logger.qmul.ds.formula.TTRRecordType=DEBUG
#log4j.logger.qmul.ds.formula.Formula=DEBUG
#log4j.logger.qmul.ds.action.LexicalMacro=DEBUG
#log4j.logger.qmul.ds.DAGGenerationState=DEBUG
#log4j.logger.qmul.ds.formula.TTRField=DEBUG
#log4j.logger.qmul.ds.dag.WordLevelContextDAG=OFF
