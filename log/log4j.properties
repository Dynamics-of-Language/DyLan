#log4j.logger.qmul.ds.InteractiveContextGenerator=DEBUG
log4j.logger.qmul.ds.InteractiveContextParser=DEBUG
log4j.logger.qmul.ds.DAGParser=INFO
#log4j.logger.qmul.ds.dag.GenericTypeLattice=DEBUG
log4j.logger.qmul.ds.dag.WordLevelContextDAG=DEBUG
